{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

  {% include "include_head.html" %}
  <body id="ajax">

    <div class="container-fluid xl-12">
      <header class="row">
        <div class="col-lg-12">
    {% include "include_menus.html" %}
        </div>
      </header>


      <div class="row justify-content-center">
        <div class="col-2 d-flex align-items-stretch">
        {% include "include_menus_admin.html" %}
        </div>
        <section class="col-offset-2 col-lg-10 col-md-8 col-sm-6">
          Section
          <div class="row">
            <article class="col-lg-4">
              {% block section_one %}
              {% endblock %}
            </article>
            <article class="col-lg-8">
              {% block section_two %}
              {% endblock %}
            </article>
          </div>
        </section>

    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; ICAN 2020</p>
      </div>
    </footer>

    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/custom_script_menu_admin.js' %}"></script>

    <script>
    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
    labels: {% autoescape off %}{{label_etude|safe}}{% endautoescape %},
    datasets: [{
    label: 'Nombre de patient par étude',
    data: {% autoescape off %}{{data_etude|safe}}{% endautoescape %},
    backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'

    borderColor: [
    'rgba(255, 99, 132, 1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
    ],
    borderWidth: 1
    },{
    label: 'Nombre de patient par étude',
    data: {% autoescape off %}{{data_etude|safe}}{% endautoescape %},
    backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
    ],
    borderColor: [
    'rgba(255, 99, 132, 1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
    ],
    borderWidth: 1
    }],
    },
    options: {
    scales: {
    yAxes: [{
    ticks: {
        beginAtZero: true
    }
    }]
    }
    }
    });</script>
  </body>

</html>
